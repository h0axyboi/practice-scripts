<head>
  <script src="https://www.dukelearntoprogram.com//course1/common/js/image/SimpleImage.js"></script>
  <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
  <div>
    <h2 id='heading1'>Filter Fun</h2>
  </div>
  <div>
    <canvas id='c1'></canvas>
  </div>
  <div>
    <h2 id='heading2'>Load Image</h2>
  </div>
  <div>
    <input type="file" id="file1" multiple="false" accept="image/*" onchange="upload()">
  </div>
  <div>
    <h2 id='heading3'>Choose Filter</h2>
  </div>
  <div>
    <input type="button" value="Red" id="b1" onclick="do_red()">
    <input type="button" value="Grayscale" id="b2" onclick="do_grayscale()">
    <input type="button" value="Sine Curve" id="b3" onclick="do_sine()">
    <input type="button" value="Rainbow" id="b4" onclick="do_rainbow()">
  </div>
  <div>
    <input type="button" value="Reset Image" id="b5" onclick="do_reset()">
  </div>
  <script type="text/javascript" src="script.js"></script>
</body>
